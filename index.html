<!DOCTYPE html>
<html lang="en">
<head>
	<title>Can You Survive?</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./public/style.css">
	<link rel="stylesheet" href="./public/reset.css">
	<link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,700,400italic' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="wrapper">
		<!--TODO add a top part-->
		<div class="logo">Can You Survive?</div>
		<!--TODO add buttons-->
		<main>
			<div class="maincontainer--outer">
				<div class="maincontainer--inner">
					<div class="input__bg">
						<form method="GET" action="result.html" id="info">
							<p class="input__lister">Age:</p>
							<input type="text" name="age" class="input__form" min="1" max="200" required onfocus="this.placeholder = ''" onblur="this.placeholder = 'Age'"><br>
							<p class="input__lister">Gender:</p>
							<select name="gender" class="input__form" required>
							  	<option value="1">Male</option>
							  	<option value="0">Female</option>
							</select><br>
							<p class="input__lister">Social Class:</p>
							<select name="class" class="input__form"  required>
							  	<option value="0">Upper Class</option>
							  	<option value="1">Middle Class</option>
							  	<option value="2">Lower Class</option>
							</select><br>
							<button class="input__button">submit</button>
						</form>
					</div>
				</div>
			</div>
		</main>
		<footer>Ryan Yurkanin | Ramanjit Khakh | David Yoon | Ian Speers</footer>
	</div>
</body>
</html>
